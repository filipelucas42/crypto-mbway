<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto Wallet{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        background: #1e1e1e;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        color: white;
      }
      .btn-custom {
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 6px;
      }
      .btn-green {
        background-color: #00c896;
        color: white;
      }
      .btn-red {
        background-color: #e63946;
        color: white;
      }
      .navbar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #121212;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }
      .navbar-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: bold;
      }
      .content-wrapper {
        padding-top: 70px;
      }
      .logout-btn {
        background-color: #232323 !important;
        color: white !important;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      {% if request.resolver_match.url_name != "home" %}
      <a
        href="javascript:history.back()"
        class="text-white mt-4 ms-4"
        style="font-size: 29px; text-decoration: none"
      >
        <span class="material-symbols-outlined">arrow_back_ios</span>
      </a>
      {% endif %}

      <!-- Centered Title -->
      <h1 class="text-white navbar-title mt-4" style="font-size: 24px">
        {% block page_title %}{% endblock %}
      </h1>

      <!-- Logout Button -->
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn logout-btn mt-3 me-4">Logout</a>
      {% endif %}
    </div>

    <!-- Main Content -->
    <div class="container content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
