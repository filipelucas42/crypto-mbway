<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto Wallet{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        background: #1e1e1e;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        color: white;
      }
      .btn-custom {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 10px;
        text-transform: uppercase;
      }
      .btn-green {
        background-color: #00c896;
        color: white;
      }
      .btn-red {
        background-color: #e63946;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>

    <div class="d-flex justify-content-center mt-4">
      {% if user.is_authenticated %}
      <a
        href="{% url 'logout' %}"
        class="btn text-white fw-bold px-4 py-2"
        style="background-color: #f53848; border-radius: 8px"
      >
        Logout
      </a>
      {% endif %}
    </div>
  </body>
</html>
