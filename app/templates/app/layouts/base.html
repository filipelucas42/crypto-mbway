<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto Wallet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            text-transform: uppercase;
        }
        .btn-green {
            background-color: #00c896;
            color: white;
        }
        .btn-red {
            background-color: #e63946;
            color: white;
        }
        /* Navbar fixed at the top */
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: transparent;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        /* Title centered */
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
        }
        /* Prevent content from being overlapped by navbar */
        .content-wrapper {
            padding-top: 70px;
        }
    </style>
</head>
<body>

    <!-- Navbar fixed at the top -->
    <div class="navbar-fixed">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="text-white" style="font-size: 24px; text-decoration: none;">
            ‚Üê
        </a>

        <!-- Centered Title -->
        <h2 class="text-white navbar-title">{% block page_title %}{% endblock %}</h2>
    </div>

    <!-- Main Content -->
    <div class="container content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Logout Button -->
    <div class="d-flex justify-content-center mt-4">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn text-white fw-bold px-4 py-2" style="background-color: #f53848; border-radius: 8px;">
            Logout
        </a>
        {% endif %}
    </div>

</body>
</html>
