{% extends 'app/layouts/base.html' %} {% load static %}

<!-- Define page title for navbar -->
{% block title %}Send Crypto{% endblock %} {% block page_title %}Send
Crypto{% endblock %} {% block content %}
<div class="text-center">
  <!-- Images (Card + Avalanche Logo) -->
  <div class="position-relative d-flex justify-content-center my-4">
    <img
      src="{% static 'app/images/red_card.png' %}"
      width="200"
      class="img-fluid rounded"
    />
    <img
      src="{% static 'app/images/avalanche_logo.png' %}"
      width="100"
      class="img-fluid position-absolute"
      style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
    />
  </div>

  <!-- Crypto Type -->
  <p class="mt-3 text-white">Avax | USDC</p>

  <!-- Withdraw Form -->
  <form method="POST" class="mx-auto" style="max-width: 300px">
    {% csrf_token %}

    <!-- Large Number Input -->
    <input
      type="number"
      id="withdrawAmount"
      class="form-control text-white bg-transparent text-center fw-bold border-0"
      style="
        font-size: 60px;
        outline: none;
        width: 100%;
        max-width: 250px;
        margin: 0 auto;
        display: block;
      "
      placeholder="0"
      name="value"
      required
    />

    <!-- Balance Display -->
    <p
      style="
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 16px;
        text-align: center;
        color: #ffffff;
        margin-top: 10px;
        border-top: 2px solid white;
        display: inline-block;
        padding-top: 5px;
      "
    >
      Balance: <span id="cryptoBalance">{{ wallet_balance }}</span> Avax
    </p>


    <label class="form-label text-white text-start d-block" style="font-size: 14px">Phone Number</label>
    <div class="d-flex align-items-center mb-3">
      <div class="me-2 position-relative" style="width: 110px">
        <span
          class="position-absolute"
          style="top: 50%; left: 10px; transform: translateY(-50%)"
        >
          <img
            id="country-flag"
            src="https://flagcdn.com/w40/us.png"
            width="20"
            alt="Country Flag"
          />
        </span>

        <select
          id="country-code"
          name="country_code"
          class="form-control text-white bg-transparent text-center ps-5"
          style="border: 1px solid white; outline: none; font-size: 14px"
        >
        
          {% for code, country in country_list %}

          <option
            value="{{ code }}"
            data-flag="https://flagcdn.com/w40/{{ country.lower }}.png"
          >
            {{ code }}
          </option>
          {% endfor %}
        </select>
      </div>

      <input
        type="tel"
        class="form-control text-white bg-transparent"
        style="border: 1px solid white; outline: none; font-size: 14px"
        name="phone_number"
        placeholder="Phone Number"
        required
      />
    </div>



    
    

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-custom w-100 mt-3"
      style="background-color: #f53848; color: white; border-radius: 8px"
    >
      Next
    </button>
  </form>
</div>
{% endblock %}
