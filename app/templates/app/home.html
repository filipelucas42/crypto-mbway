{% extends 'app/layouts/base.html' %} {% block title %}Register - Crypto
Wallet{% endblock %} {% block content %}
<div class="text-center">
  <h2 style="font-family: 'Inter', sans-serif; font-weight: 600">Swiish it!</h2>

  <div class="my-4 p-4">
    {% if not user.is_authenticated %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <label class="form-label text-white" style="text-align: left; display: block;">Phone Number</label>
      <div class="input-group mb-3">
        <span
          class="input-group-text border-0 text-white"
          style="background-color: transparent"
        >
          <img src="https://flagcdn.com/w40/pt.png" width="20" alt="Portugal" />
          <select
            name="country_code"
            id="country-code"
            class="border-0 text-white"
            style="background-color: transparent; appearance: none"
          >
            <option value="+351">+351</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+55">+55</option>
          </select>
        </span>
        <input
          type="tel"
          class="form-control text-white bg-dark border-0"
          name="phone_number"
          placeholder="Your phone number"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-custom w-100"
        style="background-color: #E84142; color: white"
      >
        Next
      </button>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
